<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <style>
        /* Mengatur tampilan seluruh halaman */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Mengatur gaya container */
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* Style form */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Style label */
        label {
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 14px;
        }

        /* Style input fields */
        input[type="text"], input[type="email"], input[type="date"], input[type="number"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        /* Mengubah border saat input difokuskan */
        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus, input[type="number"]:focus {
            border-color: #80bdff;
            outline: none;
        }

        /* Style tombol submit */
        input[type="submit"] {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect untuk submit button */
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Style input saat error */
        input:invalid {
            border-color: red;
        }
    </style>
</head>
    <body>
        <div class="container">
        <h1>Pendaftaran</h1>
            <form action="Informasi.html" method="POST">
                <!-- Input nama -->
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>

                <!-- Input tanggal lahir -->
                <label for="tanggal">Tanggal Lahir:</label>
                <input type="date" id="tanggal" name="tanggal" required>

                <!-- Input umur -->
                <label for="umur">Umur:</label>
                <input type="number" id="umur" name="umur" required min="1">

                <!-- Input email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <!-- Tombol submit -->
                <input type="submit" value="Daftar">
            </form>
        </div>
    </body>
</html>
